<html>
    <head>
        <title>Address Book and Cash Register</title>
        <script type="text/javascript" src="script.js"></script>
        <script src="prototype.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <hr>
        <h1> Address Book</h1>
    </head>
    <body>
        <br>
        <div class="address">
            <div class="addresswords">
        First Name<input type="text" id="firstname_box" name="firstName"/><br>
        Last Name<input type="text" id="lastname_box" name="lastName"/><br>
        Phone Number<input type="text" id="phonenumber_box" name="phoneNumber"/><br>
        Email<input type="text" id="email_box" name="email"/><br>
        <button id= "addperson">Add Person</button><br>
        Search by last name<input type="text" id="search_box" name="search"/><br>
        <br>
        <button id="search">Search for Person by last name</button>
        
        <p id="output"  >
        <br>
        </p>
            </div>
            <div class="addrestable">
         <table id = "person_table">
             <tbody>
                <th>First Name</th>
                 <th>Last Name</th>
                 <th>Phone Number</th>
                 <th>Email </th>
          </tbody>
        </table>
            </div>
        </div>
        <br>
        <div class="cash">
            <div class="cashwords">
                                    <hr>
        <h1>Cash Register</h1>
            <div class="itemwords">
        Item name<input type="text" id="itemname_box" name="itemName"/><br>
        Item quantity<input type="text" id="quantity_box" name="quantity"/><br> 
        <button id= "scanitem">Scan item</button><br>
        <button id= "deleteitem">Delete last item</button><br>
        <p id="outcash"><br>
        </p>
        <p id="last"></p>
        </div>
        <div class="staffwords">
        Staff member<input type="text" id="staffname" name="staffName"/> <br>
        Discount<input type="text" id="staffdiscount" name="discount" /> <br>
        <button id="discount">Apply discount </button><br>
        </div>
        <br>
            <div class = "cashtable">
          <table id="item_table">
             <tbody>
                <tr>
                    <td>Item</td>
                    <td>Cost</td></tr>
                 <tr><td>Egg</td>
                    <td> $0.98</td></tr>
                 <tr><td>Milk</td>
                    <td>$1.23</td></tr>
                 <tr><td>Magazine</td>
                    <td>$4.99</td>
                </tr>
                <tr><td>Chocolate</td>
                    <td>$0.45</td></tr>
          </tbody>
        </table>
        </div>
        </div>
        </div>
    </body>

</html>
